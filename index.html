<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="body-flex">
    <div class="nav-container">
      <div class="nav-logo-area">
        <div class="nav-logo">
          <span class="material-icons-outlined">photo_camera</span>
          <div>Instagram</div>
        </div>
      </div>
      <div class="nav-buttons-area">
        <div class="nav-home-container">
          <div class="nav-home">
            <span class="material-icons">home</span><div>Home</div>
          </div>
        </div>
        <div class="nav-search-container">
          <div class="nav-search">
            <span class="material-icons">search</span><div>Search</div>
          </div>
        </div>
        <div class="nav-explore-container">
          <div class="nav-explore">
            <span class="material-icons-outlined">explore</span><div>Explore</div>
          </div>
        </div>
        <div class="nav-message-container">
          <div class="nav-message">
            <span class="material-icons-outlined">chat</span><div>Message</div>
          </div>
        </div>
        <div class="nav-notification-container">
          <div class="nav-notification">
            <span class="material-icons-outlined">favorite_border</span><div>Notifications</div>
          </div>
        </div>
        <div class="nav-create-container">
          <div class="nav-create">
            <span class="material-icons-outlined">add_box</span><div>Create</div>
          </div>
        </div>
        <div class="nav-profile-container">
          <div class="nav-profile">
            <span class="nav-profile-icon-container"><img src="elmo.png"/></span>
            <div>Profile</div>
          </div>
        </div>
      </div>
      <div class="nav-more-button-area">
        <div class="nav-more-button">
          <span class="material-icons">menu</span><div>More</div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="main-flex">
        <div class="main-block">
          <div class="main-inner-flex">
            <div class="main-card-column">
              <div class="story-card">

              </div>
              <div class="card-flex">
                <div class="card-container">
                  <div class="card">
                    <div class="card-top">

                    </div>
                    <div class="card-middle">
                      <img src="elmo.png"/>
                    </div>
                    <div class="card-bottom">
                      <div class="card-buttons">
                        <div class="card-button">

                        </div>
                        <div class="card-button">

                        </div>
                        <div class="card-button">

                        </div>
                        <div class="card-button-bookmark">

                        </div>
                      </div>
                      <div class="card-likes">
                        707 likes
                      </div>
                      <div class="card-desc-view">
                        <div class="card-desc">
                          <span style="font-weight: bold;">Jeff </span>
                          here's elmo brah
                        </div>
                        <div class="card-view-comments">
                          View all 6 comments
                        </div>
                      </div>
                      <div class="card-date">
                        2 days ago
                      </div>
                      <div class="card-comment-form-container">
                        <form class="card-comment-form">
                          <div class="card-emoji-button">

                          </div>
                          <span
                            class="card-text-input"
                            role="textbox" 
                            contenteditable="true"
                          ></span>
                          <a href="#post" class="card-post-comment">
                            Post
                          </a>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-container">
                  <div class="card">
                    <div class="card-top">

                    </div>
                    <div class="card-middle">
                      <img src="elmo.png"/>
                    </div>
                    <div class="card-bottom">

                    </div>
                  </div>
                </div>
                <div class="card-container">
                  <div class="card">
                    <div class="card-top">

                    </div>
                    <div class="card-middle">
                      <img src="elmo.png"/>
                    </div>
                    <div class="card-bottom">

                    </div>
                  </div>
                </div>
                <div class="card-container">
                  <div class="card">
                    <div class="card-top">

                    </div>
                    <div class="card-middle">
                      <img src="elmo.png"/>
                    </div>
                    <div class="card-bottom">

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- react will turn on and off -->
            <div class="main-end-column">

            </div>
          </div>
        </div>
        <!-- react will turn on and off -->
        <div class="footer">
          <div class="footer-flex">

          </div>
        </div>
      </div>
      <div class="top-nav">
        <div class="top-nav-logo">
          Instagram
        </div>
        <div class="top-nav-search-container">
          <span class="material-icons" id="top-nav-search-icon">search</span><input
            class="top-nav-search"
            placeholder="       Search"
          />
        </div>
        <div class="top-nav-notification">
          <span class="material-icons-outlined">favorite_border</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
